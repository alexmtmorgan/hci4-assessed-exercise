<ion-view view-title="Glas-Go!">
  <ion-content class="padding vcenter">
    <div class="row">
      <div class="col hcenter">
        <button class="button button-large icon ion-clock button-positive round"></button>
      </div>
      <div class="col hcenter">
        <button class="button button-large icon ion-leaf button-balanced round"></button>
      </div>
      <div class="col hcenter">
        <button class="button button-large icon ion-android-walk button-dark round"></button>
      </div>
    </div>
    <br>
    <div>
      <div class="list">
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" placeholder="Location">
          </label>
          <button class="button button-icon icon ion-navigate button-small"></button>
        </div>
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" placeholder="Destination">
          </label>
          <button class="button button-icon icon ion-ios-location button-small"></button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
