<ion-view view-title="Results" hide-nav-bar="false" ng-init="">
  <ion-content scroll="true">
    <div class="row">
      <div class="col">
        <div class="list">
          <div ng-repeat="route in routes">

            <div class="item item-divider"
                 ng-class="{'Time': 'list-divider-time','Environment': 'list-divider-environment',
                                'Exercise': 'list-divider-exercise'}[route.type]">
              <!--<span class="text-center icon background-white round"
                    ng-class="{'Time': 'ion-clock positive','Environment': 'ion-leaf balanced',
                                'Exercise': 'ion-android-walk dark'}[route.type]"></span>-->
              <span class="white">{{route.type}}</span>
            </div>

            <a class="item" href="#">
              <div class="row">
                <div class="col col-80">
                  <p>{{startLocation}}</p>
                  <p>{{endLocation}}</p>
                </div>
                <div class="col col-20 text-center">
                  <span class="button-large icon"
                        ng-class="{'Time': 'ion-clock Time','Environment': 'ion-leaf Environment',
                                'Exercise': 'ion-android-walk Exercise'}[route.type]"></span>
                  <p><b>15 min</b></p>
                  <p><b>200kcal</b></p>
                </div>
              </div>
            </a>

          </div>

        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
