<ion-view view-title="Travel Routes" hide-nav-bar="false" ng-init="">
  <ion-content scroll="true">
    <div class="row">
      <div class="col">
        <div class="text-center padding">
          <button id="time" class="button button-large icon ion-clock button-positive round"
                  ng-click="toggle('time'); initial()"
                  ng-class="selectedButton.time ? 'toggle-on' : 'toggle-off'"></button>
        </div>
      </div>
      <div class="col">
        <div class="text-center padding">
          <button id="environment" class="button button-large icon ion-leaf button-balanced round"
                  ng-click="toggle('environment'); initial()"
                  ng-class="selectedButton.environment ? 'toggle-on' : 'toggle-off'"></button>
        </div>
      </div>
      <div class="col">
        <div class="text-center padding">
          <button id="exercise" class="button button-large icon ion-ios-body button-stable round"
                  ng-click="toggle('exercise'); initial();"
                  ng-class="selectedButton.exercise ? 'toggle-on' : 'toggle-off'"></button>
        </div>
      </div>
    </div>

    <div class="row center text-center">
      <div class="col">
        {{startLocation}}
      </div>
      <div class="col">
        <span class="button-large icon ion-arrow-right-c"></span>
      </div>
      <div class="col">
        {{endLocation}}
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="list">
          <div ng-repeat="route in routes">

            <a class="item" href="#">
              <div class="row">
                <div class="col col-20 text-center">
                  <p>Route</p>
                  <span id=index class="index">{{$index+1}} </span>
                </div>
                <div class="col col-10 center">
                  <span class="icon ion-android-walk list-icon-outer"
                        ng-hide="route.type === 'Environment'"></span>
                </div>
                <div class="col col-10 center">
                  <span class="icon ion-arrow-right-c"
                        ng-hide="route.type === 'Environment'"></span>
                </div>
                <div class="col col-10 center">
                  <span class="icon list-icon-inner"
                        ng-class="{'Time': 'ion-android-subway','Environment': 'ion-android-walk',
                                'Exercise': 'ion-android-bicycle'}[route.type]"></span>
                </div>
                <div class="col col-10 center">
                  <span class="icon ion-arrow-right-c"
                        ng-hide="route.type === 'Environment'"></span>
                </div>
                <div class="col col-10 center">
                  <span class="icon ion-android-walk list-icon-outer"
                        ng-hide="route.type === 'Environment'"></span>
                </div>
                <div class="col col-30 text-center">
                  <span ng-if="route.type === 'Time'">
                    <p><span ng-class="{'bold Time' : selectedButton.time}">30 mins</span></p>
                    <p><span ng-class="{'bold Environment' : selectedButton.environment}">100 g/km</span></p>
                    <p><span ng-class="{'bold Exercise' : selectedButton.exercise}">200 kcal</span></p>
                  </span>
                  <span ng-if="route.type === 'Environment'">
                    <p><span ng-class="{'bold Time' : selectedButton.time}">3 hrs</span></p>
                    <p><span ng-class="{'bold Environment' : selectedButton.environment}">0 g/km</span></p>
                    <p><span ng-class="{'bold Exercise' : selectedButton.exercise}">500 kcal</span></p>

                  </span>
                  <span ng-if="route.type === 'Exercise'">
                    <p><span ng-class="{'bold Time' : selectedButton.time}">2 hrs</span></p>
                    <p><span ng-class="{'bold Environment' : selectedButton.environment}">6 g/km</span></p>
                    <p><span ng-class="{'bold Exercise' : selectedButton.exercise}">800 kcal</span></p>

                  </span>
                </div>
              </div>
            </a>

          </div>

        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
